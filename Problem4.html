<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>Lab 2 - Problem 4</title>
        <style type="text/css">
            td {
                padding-left: 0;
            }
            th {
                text-align: right;
                padding-right: 5px;
            }
            button {
                background-color:rgb(214, 214, 214);
            }
            .big-table {
                padding-left: 5px;
            }
        </style>
    </head>
    <body>
        <form action="" method="GET">
            <table border="1" cellspacing="0" cellpadding="">
                <colgroup>
                    <col style="width:250px">
                    <col style="width:500px">
                </colgroup>
                <tr>
                    <th>
                        <label for="last-name">Last Name</label>
                    </th>
                    <td class="big-table">
                        <input name="last-name" type="text" id="last-name" value="Nakov" />
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="first-name">First Name</label>
                    </th>
                    <td class="big-table">
                        <input name="first-name" type="text" id="first-name" value="Svetlin" />
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="address">Address</label>
                    </th>
                    <td class="big-table">
                        <textarea name="address" id="address">17 Hristo Botev Str. floor 3. apt.12 </textarea>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="city">City</label>
                    </th>
                    <td  class="big-table">
                        <table>
                            <tr>
                                <td>
                                    <input name="city" type="text" id="city" value="Kaspichan">
                                </td>
                                <td>
                                    <label for="state"><b>State</b></label>
                                </td>
                                <td>
                                    <input name="state" type="text" value="" id="state">
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="zip">Zip/Postal Code</label>
                    </th>
                    <td class="big-table">
                        <input name="zip" type="number" value="9325" id="zip">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="country">Country</label>
                    </th>
                    <td class="big-table">
                        <select name="country" id="country" style="width:200px">
                            <option value="bulgaria">Bulgaria</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="phone-1">Phone(country code,area code, number)</label>
                    </th>
                    <td class="big-table">
                        <span>(+</span>
                        <input name="phone-1" type="number" value="359" style="max-width:40px" id="phone-1">
                        <span>)</span>
                        <input name="phone-2" type="number" value="88" style="max-width:40px">
                        <span>-</span>
                        <input name="phone-3" type="number" value="8334343">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="email">Email</label>
                    </th>
                    <td class="big-table">
                        <input name="email" type="email" value="nakiv@kaspichan.org" id="email">
                    </td>
                </tr>
                <tr>
                    <th>Birth date</th>
                    <td class="big-table">
                        <label for="month">Month</label>
                        <input name="month" type="number" id="month" min="1" max ="12" value="6" style="width:30px;"> 
                        <label for="day">Day</label>
                        <input name="day" type="number" id="day" min="1" max ="31" value="14" style="width:30px;">
                        <label for="year">Year (4 digits)</label>
                        <input name="year" type="number" id="year" maxlength="4" value="1980">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="gender">Gender</label>
                    </th>
                    <td class="big-table">
                        <select name="gender" id="gender">
                            <option value="male" selected="">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Starting date</th>
                    <td class="big-table">
                        <input type="radio" id="spring-2006" name="starting-date" checked>
                        <label for="spring-2006">Spring 2006</label>
                        <input type="radio" id="summer-2006" name="starting-date">
                        <label for="summer-2006">Summer 2006</label>
                    </td>
                </tr>
                <tr>
                    <th><label for="comments">Comments/Questions</label></th>
                    <td class="big-table">
                        <textarea name="comments" id="comments" cols="30" rows="8">Please send me more information about the lodging</textarea>
                    </td>
                </tr>
                <tr>
                    <td style="text-align:center; background-color:rgb(171, 255, 223)" colspan="2">
                        <button type="submit">Submit</button>
                        <button type="reset">Clear This Form</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
